<section class="section">
  <div class="container">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input [(ngModel)]="username" class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input [(ngModel)]="password" class="input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button (click)="login()" class="button is-success">
          Login
        </button>
      </p>
    </div>

  </div>
  <div *ngIf="isAuthenticated()" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <!-- Any other Bulma elements you want -->
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
</section>
